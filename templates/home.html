<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BNPL Demo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">BNPL Model Validation Demo</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <ul class="list-group">
        <li class="list-group-item"><a href="{{ url_for('register') }}">Register User</a></li>
        <li class="list-group-item"><a href="{{ url_for('purchase') }}">Make a Purchase</a></li>
        <li class="list-group-item"><a href="{{ url_for('repay') }}">Repay</a></li>
        <li class="list-group-item"><a href="{{ url_for('income_verification') }}">Income Verification</a></li>
    </ul>
</body>
</html>
